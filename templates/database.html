<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据库</title>
    <style>
     #opencv1{
         font-size: 15px;
         border: black;
     }
        .talk{
            font-size: 15px;
            font-family: "宋体";
            color: #0b46ff;
        }

    </style>
</head>
<body>
    <h1 style="font-size: 15px; color:#0b46ff">
        <
        blogs主页
        >
        <
        当前用户：{{ user.0.name }}
        >
        <
        <span id="date" ></span>
        >
    </h1>
    <script>
     document.getElementById('date').innerHTML = Date();
    </script>
    <h1>发帖列表</h1>
    <div>
        <a href="/">登录页</a>
        |
        <a href="/add_content/?nid={{ nid }}">发布</a>

    </div>
    <table>
        <tbody>


        </tbody>
    </table>
    {% for row in content %}
        {% if row.content|length > 1 %}
        <p id="username">{{ row.name }}发布于<span>{{ row.date }}</span> &nbsp;&nbsp; </p>

        <p id="content">{{ row.content }}</p>

{#    <p><a id="good">点赞&nbsp;</a><a>评论&nbsp;</a><a>转发</a></p>#}
{#    <button onclick="add_goods()"><span id="goods" + {{ row.id }}>点赞</span></button>#}
    <button onclick="distribute()"><span id="distribute">转发</span></button>
    <button onclick="ck()">评论</button>
        <p class="talk" id="issiue"></p>
        <a href="/del_class/?nid={{ row.id }}">删除</a>
        |
        <a href="/edit_class/?nid={{ row.id }}">编辑</a>
        <br>
        <br>
        {% endif %}
    {% endfor %}
    <script>
        var a = 0;
        var b = 0;
        var c = 0;
        function add_goods(){
            a++;
         document.getElementById("goods").innerHTML = "点赞("+a+")";

        }
        function distribute(){
            b++;
            document.getElementById("distribute").innerHTML ="转发("+ b+")";
        }
       var ck = function(  ){
            var x = prompt ("输入评论: ","");/*第一个变量为提示语，第二个变量为默认初始值*/
            document.getElementById('issiue').innerHTML= ":"+x;
        }


    </script>
{#    <p><a href="/students/" >编辑学生</a></p>#}
    <br>
    <br>
</body>
</html>
